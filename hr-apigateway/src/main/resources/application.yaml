spring:
  application:
    name: hr-apigateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 10000 # Timeout de conex√£o em milissegundos
        response-timeout: 10000 # Timeout de resposta em milissegundos
      routes:
        - id: hr-worker
          uri: lb://hr-worker
          predicates:
            - Path=/hr-worker/**
          filters:
            - StripPrefix=1
        - id: hr-payroll
          uri: lb://hr-payroll
          predicates:
            - Path=/hr-payroll/**
          filters:
            - StripPrefix=1
        - id: hr-user
          uri: lb://hr-user
          predicates:
            - Path=/hr-user/**
          filters:
            - StripPrefix=1
        - id: hr-oauth
          uri: lb://hr-oauth
          predicates:
            - Path=/hr-oauth/**
          filters:
            - StripPrefix=1
server:
  port: 8765

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
